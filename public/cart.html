<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - LUMINA</title>
    <link rel="stylesheet" href="/ecommerce-app/assest/css/style.css">
    <link rel="stylesheet" href="/ecommerce-app/assest/css/layout.css">
    <link rel="stylesheet" href="/ecommerce-app/assest/css/components.css">
    <link rel="stylesheet" href="/ecommerce-app/assest/css/cart.css">
</head>
<body>
    <div class="layout">
        <div id="sidebar-container"></div>

        <main class="main-content">
            <header class="page-header">
                <h1>Shopping Cart</h1>
                <div class="header-actions">
                    <div class="search-box">
                        <span class="search-icon">üîç</span>
                        <input type="text" placeholder="Search for anything...">
                    </div>
                    <button class="notification-btn">
                        üîî
                        <span class="notification-badge">3</span>
                    </button>
                </div>
            </header>

            <div class="cart-container">
                <div class="cart-main">
                    <div class="cart-header">
                        <h2>Cart Items (<span id="cart-count">0</span>)</h2>
                        <button class="clear-cart-btn" id="clear-cart">Clear All</button>
                    </div>

                    <div id="cart-items"></div>
                </div>

                <div class="order-summary">
                    <h3>Order Summary</h3>
                    
                    <div class="promo-code">
                        <input type="text" placeholder="Enter promo code" id="promo-input">
                        <button class="apply-btn" id="apply-promo">Apply</button>
                    </div>

                    <div class="summary-details">
                        <div class="summary-row">
                            <span>Subtotal (<span id="total-items">0</span> items)</span>
                            <span id="subtotal">$0.00</span>
                        </div>
                        <div class="summary-row">
                            <span>Shipping</span>
                            <span id="shipping">$15.00</span>
                        </div>
                        <div class="summary-row">
                            <span>Tax</span>
                            <span id="tax">$0.00</span>
                        </div>
                        <div class="summary-row discount" id="discount-row" style="display: none;">
                            <span>Discount</span>
                            <span id="discount">-$0.00</span>
                        </div>
                        <div class="summary-divider"></div>
                        <div class="summary-row total">
                            <span>Total</span>
                            <span id="total">$0.00</span>
                        </div>
                    </div>

                    <button class="checkout-btn" id="checkout-btn">Proceed to Checkout</button>
                    <button class="continue-shopping-btn">Continue Shopping</button>

                    <div class="payment-methods">
                        <span>We accept:</span>
                        <div class="payment-icons">
                            <span>üí≥</span>
                            <span>üí≥</span>
                            <span>üí≥</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="components/modal.js"></script>
    <script src="components/cart-item.js"></script>
    <script src="components/navbar.js"></script>
    <script src="cart-app.js"></script>
</body>
</html>
